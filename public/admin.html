<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Buzz Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        min-height: 100vh;
        color: white;
        padding: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 1.5rem;
        margin: 1rem 0;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .controls {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }

      input {
        padding: 0.8rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        min-width: 200px;
      }

      button {
        background: linear-gradient(45deg, #e74c3c, #c0392b);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      #start {
        background: linear-gradient(45deg, #27ae60, #2ecc71);
      }

      #cancel {
        background: linear-gradient(45deg, #f39c12, #e67e22);
      }

      .correct {
        background: linear-gradient(45deg, #27ae60, #2ecc71);
      }
      .incorrect {
        background: linear-gradient(45deg, #e74c3c, #c0392b);
      }

      .round-status {
        text-align: center;
        background: rgba(46, 204, 113, 0.2);
        border: 2px solid #2ecc71;
        border-radius: 15px;
        padding: 1rem;
      }

      .buzz-section {
        text-align: center;
        background: rgba(241, 196, 15, 0.2);
        border: 2px solid #f1c40f;
        border-radius: 15px;
        padding: 1.5rem;
      }

      .buzz-section h3 {
        color: #f1c40f;
        margin-bottom: 1rem;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }

      .score-list,
      .history-list {
        list-style: none;
        max-height: 400px;
        overflow-y: auto;
      }

      .score-list li {
        background: rgba(255, 255, 255, 0.1);
        margin: 0.5rem 0;
        padding: 0.8rem;
        border-radius: 8px;
        font-size: 1rem;
        display: flex;
        justify-content: space-between;
      }

      .history-list li {
        background: rgba(255, 255, 255, 0.05);
        margin: 0.3rem 0;
        padding: 0.6rem;
        border-radius: 6px;
        font-size: 0.9rem;
      }

      .history-list li[style*="red"] {
        background: rgba(231, 76, 60, 0.2);
        border-left: 4px solid #e74c3c;
      }

      h3 {
        margin-bottom: 1rem;
        font-size: 1.3rem;
        text-align: center;
      }

      @media (max-width: 768px) {
        .grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
        .controls {
          flex-direction: column;
        }
        input {
          min-width: 100%;
          margin: 0.5rem 0;
        }
        body {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéÆ Admin - Buzz Game</h1>

      <div class="card">
        <div class="controls">
          <input id="secret" placeholder="Resposta secreta" />
          <input
            id="maxPts"
            type="number"
            value="200"
            placeholder="Pontos/Segundos m√°ximos"
          />
          <button id="start">‚ñ∂Ô∏è Iniciar Rodada</button>
          <button id="cancel" style="display: none">‚ùå Cancelar Rodada</button>
        </div>
      </div>

      <div id="roundStatus" class="round-status" style="display: none">
        <h3>üéØ Rodada Ativa</h3>
        <p id="currentRound"></p>
      </div>

      <div id="buzzSection" class="buzz-section" style="display: none">
        <h3 id="buzzPlayer"></h3>
        <div>
          <button id="correct" class="correct">‚úÖ Correto</button>
          <button id="incorrect" class="incorrect">‚ùå Incorreto</button>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <h3>üèÜ Placar</h3>
          <ul id="scores" class="score-list"></ul>
        </div>

        <div class="card">
          <h3>üìö Hist√≥rico</h3>
          <ul id="history" class="history-list"></ul>
        </div>
      </div>
    </div>
    <script>
      const socket = io("/admin");
      let currentBuzzPlayer = null;

      document.getElementById("start").onclick = () => {
        const secret = document.getElementById("secret").value.trim();
        const maxPoints = +document.getElementById("maxPts").value;
        if (!secret) return alert("Digite a resposta secreta!");
        socket.emit("startRound", { secretAnswer: secret, maxPoints });
      };

      document.getElementById("cancel").onclick = () => {
        socket.emit("cancelRound");
      };

      document.getElementById("correct").onclick = () => {
        if (currentBuzzPlayer) {
          socket.emit("answerResult", {
            playerId: currentBuzzPlayer,
            correct: true,
          });
          document.getElementById("buzzSection").style.display = "none";
        }
      };

      document.getElementById("incorrect").onclick = () => {
        if (currentBuzzPlayer) {
          socket.emit("answerResult", {
            playerId: currentBuzzPlayer,
            correct: false,
          });
          document.getElementById("buzzSection").style.display = "none";
        }
      };

      socket.on("scoreUpdate", (board) => {
        const ul = document.getElementById("scores");
        ul.innerHTML = "";
        board.forEach((p) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span><strong>${p.name}</strong></span>
            <span>${p.score} pts ${p.ip ? `(${p.ip})` : ""}</span>
          `;
          ul.appendChild(li);
        });
      });

      socket.on("buzzed", ({ playerId, name }) => {
        currentBuzzPlayer = playerId;
        document.getElementById(
          "buzzPlayer"
        ).textContent = `${name} fez buzz! A resposta est√° correta?`;
        document.getElementById("buzzSection").style.display = "block";
      });

      socket.on("historyUpdate", (history) => {
        const ul = document.getElementById("history");
        ul.innerHTML = "";
        history.forEach((round) => {
          const li = document.createElement("li");
          if (round.cancelled) {
            li.textContent = `${round.timestamp} - Rodada cancelada [${round.secret}]`;
            li.style.color = "red";
          } else {
            const status = round.correct ? "‚úì" : "‚úó";
            const points = round.correct ? `(+${round.points}pts)` : "";
            li.textContent = `${round.timestamp} - ${round.playerName}: ${status} ${points} [${round.secret}]`;
          }
          ul.appendChild(li);
        });
      });

      socket.on("roundStarted", ({ secret, maxPoints }) => {
        document.getElementById("roundStatus").style.display = "block";
        document.getElementById(
          "currentRound"
        ).textContent = `Pergunta: ${secret} | M√°ximo: ${maxPoints} pontos`;
        document.getElementById("start").style.display = "none";
        document.getElementById("cancel").style.display = "inline";
        document.getElementById("secret").value = "";
      });

      socket.on("roundReset", () => {
        document.getElementById("roundStatus").style.display = "none";
        document.getElementById("buzzSection").style.display = "none";
        document.getElementById("start").style.display = "inline";
        document.getElementById("cancel").style.display = "none";
      });
    </script>
  </body>
</html>
