<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Buzz Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans",
          Helvetica, Arial, sans-serif;
        background: #0d1117;
        min-height: 100vh;
        color: #f0f6fc;
        padding: 2rem;
        background-image: radial-gradient(
            circle at 25% 25%,
            #161b22 0%,
            transparent 50%
          ),
          radial-gradient(circle at 75% 75%, #21262d 0%, transparent 50%);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        background: linear-gradient(
          135deg,
          rgb(135, 70, 248),
          rgb(125, 60, 238)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 600;
        text-shadow: 0 0 20px rgba(135, 70, 248, 0.3);
      }

      .card {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 12px;
        padding: 1.5rem;
        margin: 1rem 0;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        transition: all 0.2s ease;
      }

      .card:hover {
        border-color: #58a6ff;
        box-shadow: 0 8px 32px rgba(88, 166, 255, 0.1);
      }

      .controls {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }

      input {
        padding: 0.8rem;
        font-size: 1.1rem;
        border: 1px solid #30363d;
        border-radius: 6px;
        background: #21262d;
        color: #f0f6fc;
        min-width: 200px;
      }

      input:focus {
        outline: none;
        border-color: #58a6ff;
        box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.3);
      }

      button {
        background: linear-gradient(135deg, #58a6ff, #a5a6ff);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(88, 166, 255, 0.4);
        background: linear-gradient(135deg, #479cf0, #9a9bff);
      }

      #start {
        background: linear-gradient(135deg, #238636, #2ea043);
        box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
      }

      #start:hover {
        background: linear-gradient(135deg, #1f7a2e, #2d8f47);
        box-shadow: 0 6px 16px rgba(35, 134, 54, 0.4);
      }

      #cancel {
        background: linear-gradient(135deg, #9e6a03, #bf8700);
        box-shadow: 0 4px 12px rgba(158, 106, 3, 0.3);
      }

      #cancel:hover {
        background: linear-gradient(135deg, #8b5cf6, #a855f7);
        box-shadow: 0 6px 16px rgba(158, 106, 3, 0.4);
      }

      .correct {
        background: linear-gradient(135deg, #238636, #2ea043);
        box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
      }

      .correct:hover {
        background: linear-gradient(135deg, #1f7a2e, #2d8f47);
        box-shadow: 0 6px 16px rgba(35, 134, 54, 0.4);
      }

      .incorrect {
        background: linear-gradient(135deg, #da3633, #f85149);
        box-shadow: 0 4px 12px rgba(218, 54, 51, 0.3);
      }

      .incorrect:hover {
        background: linear-gradient(135deg, #c93026, #ff6b6b);
        box-shadow: 0 6px 16px rgba(218, 54, 51, 0.4);
      }

      .round-status {
        text-align: center;
        background: rgba(35, 134, 54, 0.2);
        border: 1px solid #238636;
        border-radius: 12px;
        padding: 1rem;
        color: #7ee787;
      }

      .buzz-section {
        text-align: center;
        background: rgba(158, 106, 3, 0.2);
        border: 1px solid #9e6a03;
        border-radius: 12px;
        padding: 1.5rem;
        color: #f2cc60;
      }

      .buzz-section h3 {
        color: #f2cc60;
        margin-bottom: 1rem;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }

      .score-list,
      .history-list {
        list-style: none;
        max-height: 400px;
        overflow-y: auto;
      }

      .score-list li {
        background: #21262d;
        border: 1px solid #30363d;
        margin: 0.5rem 0;
        padding: 0.8rem;
        border-radius: 6px;
        font-size: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s ease;
      }

      .score-list li:hover {
        border-color: #58a6ff;
        background: #262c36;
      }

      .score-list li.blocked {
        background: rgba(218, 54, 51, 0.2);
        border-color: #da3633;
      }

      .blocked-indicator {
        background: #da3633;
        color: white;
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
        font-size: 0.8rem;
        margin-left: 0.5rem;
        border: 1px solid #f85149;
      }

      .remove-player {
        background: #da3633;
        color: white;
        border: none;
        padding: 0.3rem 0.6rem;
        border-radius: 4px;
        font-size: 0.8rem;
        cursor: pointer;
        margin-left: 10px;
        transition: all 0.2s ease;
      }

      .remove-player:hover {
        background: #c93026;
        transform: translateY(-1px);
      }

      .history-list li {
        background: #161b22;
        border: 1px solid #21262d;
        margin: 0.3rem 0;
        padding: 0.6rem;
        border-radius: 6px;
        font-size: 0.9rem;
        color: #7d8590;
        transition: all 0.2s ease;
      }

      .history-list li:hover {
        background: #21262d;
        color: #f0f6fc;
      }

      .history-list li[style*="red"] {
        background: rgba(218, 54, 51, 0.2);
        border-color: #da3633;
        color: #ffa198;
      }

      h3 {
        margin-bottom: 1rem;
        font-size: 1.3rem;
        text-align: center;
      }

      @media (max-width: 768px) {
        .grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
        .controls {
          flex-direction: column;
        }
        input {
          min-width: 100%;
          margin: 0.5rem 0;
        }
        body {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin - AmbevTech Games</h1>

      <div class="card">
        <div class="controls">
          <input id="secret" placeholder="Resposta secreta" />
          <input
            id="maxPts"
            type="number"
            value="200"
            placeholder="Pontos/Segundos m√°ximos"
          />
          <button id="start">‚ñ∂Ô∏è Iniciar Rodada</button>
          <button id="cancel" style="display: none">‚ùå Cancelar Rodada</button>
        </div>
      </div>

      <div id="roundStatus" class="round-status" style="display: none">
        <h3>üéØ Rodada Ativa</h3>
        <p id="currentRound"></p>
        <p
          id="roundTimer"
          style="
            font-size: 1.5rem;
            color: #f2cc60;
            font-weight: bold;
            margin: 1rem 0;
          "
        ></p>
      </div>

      <div id="buzzSection" class="buzz-section" style="display: none">
        <h3 id="buzzPlayer"></h3>
        <div>
          <button id="correct" class="correct">‚úÖ Correto</button>
          <button id="incorrect" class="incorrect">‚ùå Incorreto</button>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <h3>üèÜ Placar</h3>
          <ul id="scores" class="score-list"></ul>
        </div>

        <div class="card">
          <h3>üìö Hist√≥rico</h3>
          <ul id="history" class="history-list"></ul>
        </div>
      </div>
    </div>
    <script>
      const socket = io("/admin");
      let currentBuzzPlayer = null;

      document.getElementById("start").onclick = () => {
        const secret = document.getElementById("secret").value.trim();
        const maxPoints = +document.getElementById("maxPts").value;
        if (!secret) return alert("Digite a resposta secreta!");
        socket.emit("startRound", { secretAnswer: secret, maxPoints });
      };

      document.getElementById("cancel").onclick = () => {
        socket.emit("cancelRound");
      };

      document.getElementById("correct").onclick = () => {
        if (currentBuzzPlayer) {
          socket.emit("answerResult", {
            playerId: currentBuzzPlayer,
            correct: true,
          });
          document.getElementById("buzzSection").style.display = "none";
        }
      };

      document.getElementById("incorrect").onclick = () => {
        if (currentBuzzPlayer) {
          socket.emit("answerResult", {
            playerId: currentBuzzPlayer,
            correct: false,
          });
          document.getElementById("buzzSection").style.display = "none";
        }
      };

      socket.on("scoreUpdate", (board) => {
        const ul = document.getElementById("scores");
        ul.innerHTML = "";
        board.forEach((p) => {
          const li = document.createElement("li");
          if (p.blocked) {
            li.className = "blocked";
          }

          const blockedInfo = p.blocked
            ? `<span class="blocked-indicator">Bloqueado: ${p.blockedTime}s</span>`
            : "";

          li.innerHTML = `
            <span><strong>${p.name}</strong> ${blockedInfo}</span>
            <span>
              ${p.score} pts
              <button class="remove-player" data-player-id="${
                p.playerId || p.id
              }">üóëÔ∏è Remover</button>
            </span>
          `;
          ul.appendChild(li);
        });

        document.querySelectorAll(".remove-player").forEach((button) => {
          button.onclick = (e) => {
            const playerId = e.target.getAttribute("data-player-id");
            if (confirm("Tem certeza que deseja remover este jogador?")) {
              socket.emit("removePlayer", { playerId });
            }
          };
        });
      });

      socket.on("buzzed", ({ playerId, name }) => {
        currentBuzzPlayer = playerId;
        document.getElementById(
          "buzzPlayer"
        ).textContent = `${name} fez buzz! A resposta est√° correta?`;
        document.getElementById("buzzSection").style.display = "block";
      });

      socket.on("historyUpdate", (history) => {
        const ul = document.getElementById("history");
        ul.innerHTML = "";
        history.forEach((round) => {
          const li = document.createElement("li");
          if (round.cancelled) {
            li.textContent = `${round.timestamp} - Rodada cancelada [${round.secret}]`;
            li.style.color = "red";
          } else {
            const status = round.correct ? "‚úì" : "‚úó";
            const points = round.correct ? `(+${round.points}pts)` : "";
            li.textContent = `${round.timestamp} - ${round.playerName}: ${status} ${points} [${round.secret}]`;
          }
          ul.appendChild(li);
        });
      });

      socket.on("roundStarted", ({ secret, maxPoints }) => {
        document.getElementById("roundStatus").style.display = "block";
        document.getElementById(
          "currentRound"
        ).textContent = `Pergunta: ${secret} | M√°ximo: ${maxPoints} pontos`;
        document.getElementById("start").style.display = "none";
        document.getElementById("cancel").style.display = "inline";
        document.getElementById("secret").value = "";
      });

      socket.on("roundReset", () => {
        document.getElementById("roundStatus").style.display = "none";
        document.getElementById("buzzSection").style.display = "none";
        document.getElementById("start").style.display = "inline";
        document.getElementById("cancel").style.display = "none";
        document.getElementById("roundTimer").textContent = "";
      });

      socket.on("roundTimer", ({ remaining }) => {
        document.getElementById(
          "roundTimer"
        ).textContent = `‚è±Ô∏è Tempo restante: ${remaining}s`;
      });

      socket.on("roundTimeout", () => {
        alert("Tempo da rodada esgotado!");
      });

      socket.on("roundContinued", () => {
        document.getElementById("buzzSection").style.display = "none";
        currentBuzzPlayer = null;
      });
    </script>
  </body>
</html>
