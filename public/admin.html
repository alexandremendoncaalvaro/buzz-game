<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Buzz Game</title>
  <link rel="stylesheet" href="/css/main.css">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    .admin-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-lg);
      margin-top: var(--spacing-lg);
    }

    .admin-controls {
      display: flex;
      gap: var(--spacing-md);
      align-items: center;
      flex-wrap: wrap;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: var(--spacing-md);
    }

    .table th,
    .table td {
      padding: var(--spacing-md);
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    .table th {
      background: var(--bg-tertiary);
      font-weight: 600;
    }

    .table .leader {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 193, 7, 0.05));
      border-left: 3px solid #ffd700;
    }

    .buzz-alert {
      background: var(--accent-yellow);
      color: var(--bg-tertiary);
      padding: var(--spacing-lg);
      border-radius: var(--border-radius);
      text-align: center;
      margin: var(--spacing-md) 0;
      font-weight: bold;
      display: none;
    }

    .buzz-actions {
      display: flex;
      gap: var(--spacing-md);
      justify-content: center;
      margin-top: var(--spacing-md);
    }

    .btn--success {
      background: #28a745;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }

    .btn--success:hover {
      background: #218838;
      box-shadow: 0 6px 16px rgba(40, 167, 69, 0.4);
    }

    .btn--small {
      padding: var(--spacing-sm) var(--spacing-md);
      font-size: 0.9rem;
    }

    .game-info {
      background: var(--bg-tertiary);
      padding: var(--spacing-md);
      border-radius: var(--border-radius);
      margin-bottom: var(--spacing-lg);
    }

    .timer {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent-yellow);
      text-align: center;
      margin: var(--spacing-md) 0;
    }

    @media (max-width: 768px) {
      .admin-grid {
        grid-template-columns: 1fr;
      }
      
      .admin-controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container container--admin">
    <h1 id="gameTitle" class="title title--admin">Admin - Buzz Game</h1>

    <div class="game-info">
      <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: var(--spacing-md);">
        <div>
          <strong>CÃ³digo do Jogo:</strong> 
          <span id="gameCode" style="font-family: monospace; font-size: 1.2rem;">-</span>
        </div>
        <div style="display: flex; gap: var(--spacing-sm); align-items: center;">
          <input id="gameLink" class="input" style="width: 300px;" readonly>
          <button id="copyLink" class="btn">ğŸ“‹ Copiar Link</button>
        </div>
      </div>
    </div>

    <div class="card">
      <h3>ğŸ¯ Controles da Rodada</h3>
      
      <div class="admin-controls">
        <input 
          id="secret" 
          class="input" 
          placeholder="Digite a resposta secreta..." 
          style="flex: 1; min-width: 250px;"
        >
        <input 
          id="maxPoints" 
          class="input" 
          type="number" 
          value="200" 
          min="10" 
          max="1000"
          placeholder="Pontos mÃ¡ximos"
          style="width: 150px;"
        >
        <button id="startRound" class="btn btn--primary">ğŸš€ Iniciar Rodada</button>
        <button id="cancelRound" class="btn btn--danger" disabled>âŒ Cancelar</button>
      </div>

      <div id="timer" class="timer"></div>

      <div id="buzzedPlayer" class="buzz-alert">
        ğŸš¨ <span></span> apertou o buzzer!
        <div class="buzz-actions">
          <button id="correctAnswer" class="btn btn--success">âœ… Correto</button>
          <button id="incorrectAnswer" class="btn btn--danger">âŒ Incorreto</button>
        </div>
      </div>
    </div>

    <div class="admin-grid">
      <div class="card">
        <h3>ğŸ‘¥ Jogadores Conectados</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Pontos</th>
              <th>Status</th>
              <th>AÃ§Ãµes</th>
            </tr>
          </thead>
          <tbody id="scores"></tbody>
        </table>
      </div>

      <div class="card">
        <h3>ğŸ“ HistÃ³rico de Rodadas</h3>
        <table class="table">
          <thead>
            <tr>
              <th>HorÃ¡rio</th>
              <th>Jogador</th>
              <th>Resultado</th>
              <th>Pontos</th>
            </tr>
          </thead>
          <tbody id="history"></tbody>
        </table>
      </div>
    </div>

    <div class="card" style="text-align: center; margin-top: var(--spacing-lg);">
      <button id="endGame" class="btn btn--danger">
        ğŸ Encerrar Jogo
      </button>
    </div>
  </div>

  <script src="/js/game-admin.js"></script>
</body>
</html>
