<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buzz Games</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans",
          Helvetica, Arial, sans-serif;
        background: #0d1117;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #f0f6fc;
        background-image: radial-gradient(
            circle at 25% 25%,
            #161b22 0%,
            transparent 50%
          ),
          radial-gradient(circle at 75% 75%, #21262d 0%, transparent 50%);
      }

      .container {
        text-align: center;
        max-width: 600px;
        width: 90%;
        padding: 2rem;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
        background: linear-gradient(
          135deg,
          rgb(135, 70, 248),
          rgb(125, 60, 238)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 600;
        text-shadow: 0 0 20px rgba(135, 70, 248, 0.3);
      }

      .card {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 12px;
        padding: 2rem;
        margin: 1rem 0;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        transition: all 0.2s ease;
      }

      .card:hover {
        border-color: #58a6ff;
        box-shadow: 0 8px 32px rgba(88, 166, 255, 0.1);
      }

      input {
        width: 100%;
        padding: 1rem;
        font-size: 1.2rem;
        border: 1px solid #30363d;
        border-radius: 6px;
        margin: 1rem 0;
        text-align: center;
        background: #21262d;
        color: #f0f6fc;
      }

      input:focus {
        outline: none;
        border-color: #58a6ff;
        box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.3);
      }

      button {
        background: linear-gradient(135deg, #58a6ff, #a5a6ff);
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.3rem;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        margin: 1rem 0.5rem;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(88, 166, 255, 0.4);
        background: linear-gradient(135deg, #479cf0, #9a9bff);
      }

      button:disabled {
        background: #21262d;
        color: #7d8590;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
        border: 1px solid #30363d;
      }

      #join {
        background: rgb(135, 70, 248);
        box-shadow: 0 4px 12px rgba(135, 70, 248, 0.3);
      }

      #join:hover {
        background: rgb(125, 60, 238);
        box-shadow: 0 6px 16px rgba(135, 70, 248, 0.4);
      }

      #logout {
        background: #da3633;
        color: white;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        box-shadow: 0 2px 8px rgba(218, 54, 51, 0.3);
      }

      #logout:hover {
        background: #c93026;
        box-shadow: 0 4px 12px rgba(218, 54, 51, 0.4);
      }

      #buzz {
        background: rgb(255, 198, 41);
        font-size: 2rem;
        padding: 1.5rem 3rem;
        margin: 2rem 0;
        box-shadow: 0 6px 20px rgba(255, 198, 41, 0.4);
        color: #21262d;
        font-weight: 700;
      }

      #buzz:hover {
        background: rgb(245, 188, 31);
        box-shadow: 0 8px 24px rgba(255, 198, 41, 0.5);
        transform: translateY(-2px);
      }

      #status {
        font-size: 1.3rem;
        margin: 1rem 0;
        font-weight: 500;
      }

      .player-info {
        background: #21262d;
        border: 1px solid #30363d;
        border-radius: 12px;
        padding: 1rem;
        margin: 1rem 0;
      }

      .score-list {
        list-style: none;
        text-align: left;
        /* max-height: 300px; */
        overflow-y: auto;
        gap: 0.5rem;
        display: flex;
        flex-direction: column;
      }

      .score-list li {
        background: #21262d;
        border: 1px solid #30363d;
        margin: 0;
        padding: 1rem;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .score-list li:hover {
        border-color: #58a6ff;
        background: #262c36;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(88, 166, 255, 0.2);
      }

      .score-list li:first-child {
        font-size: 1.1rem;
        font-weight: bold;
      }

      @keyframes scoreUpdate {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .score-updated {
        animation: scoreUpdate 0.6s ease;
      }

      .history-list {
        list-style: none;
        text-align: left;
        max-height: 200px;
        overflow-y: auto;
      }

      .history-list li {
        background: #161b22;
        border: 1px solid #21262d;
        margin: 0.3rem 0;
        padding: 0.5rem;
        border-radius: 6px;
        font-size: 0.9rem;
        color: #7d8590;
        transition: all 0.2s ease;
      }

      .history-list li:hover {
        background: #21262d;
        color: #f0f6fc;
      }

      h3 {
        margin: 1.5rem 0 1rem 0;
        font-size: 1.5rem;
        color: #f0f6fc;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        color: #7d8590;
        font-weight: 400;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        .container {
          padding: 1rem;
        }
        #buzz {
          font-size: 1.5rem;
          padding: 1rem 2rem;
        }
      }

      .blocked-message {
        background: #da3633;
        color: white;
        padding: 1rem;
        border-radius: 6px;
        text-align: center;
        margin: 1rem 0;
        font-size: 1.2rem;
        font-weight: bold;
        border: 1px solid #f85149;
        box-shadow: 0 4px 12px rgba(218, 54, 51, 0.3);
      }

      .countdown {
        font-size: 2rem;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="gameTitle">Buzz Games</h1>

      <div id="login" class="card">
        <h3>Entre no Jogo</h3>
        <input id="name" placeholder="Digite seu nome" />
        <button id="join">Entrar</button>
      </div>

      <div id="game" style="display: none">
        <div id="playerInfo" class="player-info">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <h3 id="playerName"></h3>
            <button id="logout">üö™ Sair</button>
          </div>
        </div>

        <div class="card">
          <p id="status">Aguardando rodada...</p>
          <div
            id="blockedMessage"
            class="blocked-message"
            style="display: none"
          >
            ‚ùå Resposta incorreta! Aguarde
            <span id="countdown" class="countdown">30</span> segundos para
            tentar novamente.
          </div>
          <div id="buzzContainer" style="display: none">
            <button id="buzz" disabled>üö® RESPONDER!</button><br />
            <small>Pressione ESPA√áO para acionar o bot√£o de resposta</small>
          </div>
        </div>

        <div class="card">
          <h3>üèÜ Ranking dos Campe√µes</h3>
          <ul id="scores" class="score-list"></ul>
        </div>

        <div class="card">
          <h3>üìù √öltimas Rodadas</h3>
          <ul id="history" class="history-list"></ul>
        </div>
      </div>
    </div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const gameToken = urlParams.get("game");
      const playerId = urlParams.get("id");

      if (!gameToken) {
        alert("Token de jogo inv√°lido. Redirecionando...");
        window.location.href = "/create.html";
      }

      // Carregar informa√ß√µes da sala antes mesmo do login
      async function loadGameInfo() {
        try {
          const response = await fetch(`/game-info/${gameToken}`);
          if (response.ok) {
            const { roomTitle } = await response.json();
            document.getElementById("gameTitle").textContent = roomTitle;
            document.title = roomTitle;
          }
        } catch (error) {
          console.error("Erro ao carregar informa√ß√µes da sala:", error);
        }
      }

      loadGameInfo();

      const socket = io();

      if (playerId) {
        socket.emit("getPlayerInfo", { playerId });
      }

      socket.on("playerInfo", ({ name }) => {
        if (name) {
          joinGame(name, playerId);
        }
      });

      function joinGame(name, id) {
        socket.emit("player-join", { gameToken, name, playerId: id });
        document.getElementById("login").style.display = "none";
        document.getElementById("game").style.display = "block";
        document.getElementById("playerName").textContent = `Jogador: ${name}`;
      }

      socket.on("joined", ({ playerId, roomTitle }) => {
        if (roomTitle) {
          document.getElementById("gameTitle").textContent = roomTitle;
          document.title = roomTitle;
        }

        if (!urlParams.get("id")) {
          const name = document.getElementById("name").value.trim();
          const newUrl = `${window.location.pathname}?game=${gameToken}&id=${playerId}`;
          window.history.replaceState({}, "", newUrl);
        }
      });

      socket.on("error", ({ message }) => {
        alert(`Erro: ${message}`);
        window.location.href = "/create.html";
      });

      document.getElementById("join").onclick = () => {
        const name = document.getElementById("name").value.trim();
        if (!name) return alert("Digite seu nome!");
        joinGame(name);
      };

      document.getElementById("name").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          document.getElementById("join").click();
        }
      });

      document.getElementById("logout").onclick = () => {
        socket.emit("logout");
        document.getElementById("login").style.display = "block";
        document.getElementById("game").style.display = "none";
        document.getElementById("name").value = "";
        const newUrl = `${window.location.pathname}?game=${gameToken}`;
        window.history.replaceState({}, "", newUrl);
        location.reload();
      };

      document.getElementById("buzz").onclick = () => socket.emit("buzz");

      window.addEventListener("keydown", (e) => {
        if (
          e.code === "Space" &&
          document.getElementById("game").style.display !== "none" &&
          document.getElementById("buzzContainer").style.display !== "none" &&
          document.getElementById("buzzContainer").style.display === "block" &&
          !document.getElementById("buzz").disabled &&
          document.getElementById("blockedMessage").style.display === "none"
        ) {
          e.preventDefault();
          document.getElementById("buzz").click();
        }
      });

      socket.on("roundStarted", () => {
        if (blockTimer) {
          clearInterval(blockTimer);
          blockTimer = null;
        }
        document.getElementById("blockedMessage").style.display = "none";
        document.getElementById("buzzContainer").style.display = "block";
        document.getElementById("buzz").disabled = false;
        document.getElementById("status").textContent =
          "Rodada ativa - Aperte o buzzer!";
      });

      socket.on("buzzed", ({ name }) => {
        const myName = document.getElementById("playerName").textContent;
        if (name === myName) {
          document.getElementById("status").textContent =
            "Voc√™ fez buzz! Aguarde valida√ß√£o...";
        } else {
          document.getElementById(
            "status"
          ).textContent = `${name} fez buzz! Aguarde valida√ß√£o...`;
        }
        // Durante valida√ß√£o, esconder o bot√£o para todos
        document.getElementById("buzzContainer").style.display = "none";
      });

      let blockTimer = null;

      socket.on("blocked", ({ duration, startTime }) => {
        document.getElementById("buzzContainer").style.display = "none";
        document.getElementById("blockedMessage").style.display = "block";

        if (blockTimer) {
          clearInterval(blockTimer);
        }

        blockTimer = setInterval(() => {
          const elapsed = Date.now() - startTime;
          const remaining = Math.ceil((duration - elapsed) / 1000);

          if (remaining <= 0) {
            clearInterval(blockTimer);
            blockTimer = null;
            document.getElementById("blockedMessage").style.display = "none";
            // N√£o mostrar bot√£o automaticamente - deixar para unblocked decidir
          } else {
            document.getElementById("countdown").textContent = remaining;
          }
        }, 100);
      });

      socket.on(
        "answerProcessed",
        ({ correct, playerName, points, secret }) => {
          let message = correct
            ? `${playerName} acertou! (+${points}pts)`
            : `${playerName} errou.`;

          // Se acertou, mostrar a resposta correta
          if (correct && secret) {
            message += ` A resposta era: ${secret}`;
          }

          document.getElementById("status").textContent = message;

          if (correct) {
            // Se a resposta foi correta, a rodada vai encerrar - esconder bot√£o
            document.getElementById("buzzContainer").style.display = "none";
          } else {
            // Se foi incorreta, mostrar bot√£o novamente para outros jogadores
            const myName = document.getElementById("playerName").textContent;
            if (
              playerName !== myName &&
              document.getElementById("blockedMessage").style.display === "none"
            ) {
              document.getElementById("buzzContainer").style.display = "block";
              document.getElementById("buzz").disabled = false;
              document.getElementById("status").textContent =
                message + " Voc√™ pode tentar!";
            } else if (playerName === myName) {
              // Se fui eu que errei, manter bot√£o escondido at√© desbloquear
              document.getElementById("buzzContainer").style.display = "none";
            }
          }
        }
      );

      socket.on("unblocked", () => {
        if (blockTimer) {
          clearInterval(blockTimer);
          blockTimer = null;
        }
        document.getElementById("blockedMessage").style.display = "none";

        // S√≥ mostra o bot√£o se h√° uma rodada ativa e ningu√©m est√° fazendo buzz
        if (
          document.getElementById("status").textContent !==
            "Aguardando pr√≥xima rodada..." &&
          !document
            .getElementById("status")
            .textContent.includes("Aguarde valida√ß√£o") &&
          document.getElementById("status").textContent !==
            "Aguardando rodada..."
        ) {
          document.getElementById("buzzContainer").style.display = "block";
          document.getElementById("buzz").disabled = false;
          document.getElementById("status").textContent =
            "Voc√™ pode tentar novamente!";
        }
      });

      socket.on("roundReset", () => {
        if (blockTimer) {
          clearInterval(blockTimer);
          blockTimer = null;
        }
        document.getElementById("blockedMessage").style.display = "none";
        document.getElementById("buzzContainer").style.display = "none";
        document.getElementById("buzz").disabled = true;
        document.getElementById("status").textContent =
          "Aguardando pr√≥xima rodada...";
      });

      socket.on("roundTimeout", () => {
        document.getElementById("status").textContent =
          "Tempo da rodada esgotado!";
        document.getElementById("buzz").disabled = true;
      });

      socket.on("scoreUpdate", (board) => {
        const ul = document.getElementById("scores");
        const previousScores = new Map();

        // Capturar pontua√ß√µes anteriores para detectar mudan√ßas
        Array.from(ul.children).forEach((li) => {
          const nameElement = li.querySelector("[data-player-name]");
          if (nameElement) {
            const name = nameElement.textContent;
            const scoreText =
              li.querySelector("[data-score]")?.textContent || "0";
            const score = parseInt(scoreText.replace(/\D/g, "")) || 0;
            previousScores.set(name, score);
          }
        });

        ul.innerHTML = "";

        // Ordenar por pontua√ß√£o (maior primeiro)
        const sortedBoard = board.sort((a, b) => b.score - a.score);

        sortedBoard.forEach((p, index) => {
          const li = document.createElement("li");

          // Verificar se a pontua√ß√£o mudou
          const previousScore = previousScores.get(p.name) || 0;
          const scoreChanged = previousScore !== p.score;
          const scoreIncreased = p.score > previousScore;

          // Definir posi√ß√£o e emoji
          let position = "";
          let emoji = "";
          switch (index) {
            case 0:
              position = "1¬∫";
              emoji = "ü•á";
              break;
            case 1:
              position = "2¬∫";
              emoji = "ü•à";
              break;
            case 2:
              position = "3¬∫";
              emoji = "ü•â";
              break;
            default:
              position = `${index + 1}¬∫`;
              emoji = "üèÉ‚Äç‚ôÇÔ∏è";
          }

          // Criar estrutura mais rica
          const scoreDisplay = p.score > 0 ? `${p.score} pts` : "0 pts";
          li.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <div style="display: flex; align-items: center; gap: 8px;">
                <span style="font-size: 1.2em;">${emoji}</span>
                <span style="font-weight: bold; color: #58a6ff;">${position}</span>
                <span data-player-name>${p.name}</span>
              </div>
              <div style="font-weight: bold; color: ${
                p.score > 0 ? "#7c3aed" : "#6b7280"
              };" data-score>
                ${scoreDisplay}
              </div>
            </div>
          `;

          // Destacar o primeiro colocado
          if (index === 0 && p.score > 0) {
            li.style.background = "linear-gradient(135deg, #1e293b, #0f172a)";
            li.style.border = "2px solid #fbbf24";
            li.style.boxShadow = "0 4px 12px rgba(251, 191, 36, 0.3)";
          }

          // Adicionar anima√ß√£o se a pontua√ß√£o aumentou
          if (scoreIncreased) {
            li.classList.add("score-updated");
            setTimeout(() => li.classList.remove("score-updated"), 600);
          }

          ul.appendChild(li);
        });
      });

      socket.on("historyUpdate", (history) => {
        const ul = document.getElementById("history");
        ul.innerHTML = "";
        history.slice(-5).forEach((round) => {
          const li = document.createElement("li");
          if (round.cancelled) {
            li.textContent = `${round.timestamp} - Rodada cancelada`;
            li.style.color = "red";
          } else if (round.timeout) {
            li.textContent = `${round.timestamp} - Tempo esgotado [${round.secret}]`;
            li.style.color = "orange";
          } else {
            const status = round.correct ? "‚úì" : "‚úó";
            const points = round.correct ? `(+${round.points}pts)` : "";
            const answer = round.correct ? ` [${round.secret}]` : "";
            li.textContent = `${round.timestamp} - ${round.playerName}: ${status} ${points}${answer}`;
          }
          ul.appendChild(li);
        });
      });

      socket.on("disconnect", () => {
        // Mant√©m URL com ID para reconex√£o
      });

      socket.on("forceLogout", () => {
        document.getElementById("login").style.display = "block";
        document.getElementById("game").style.display = "none";
        document.getElementById("name").value = "";
        window.history.replaceState({}, "", window.location.pathname);
        alert("Voc√™ foi removido do jogo pelo administrador.");
      });
    </script>
  </body>
</html>
