<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmbevTech Games - Qual o Filme ou S√©rie?</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans",
          Helvetica, Arial, sans-serif;
        background: #0d1117;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #f0f6fc;
        background-image: radial-gradient(
            circle at 25% 25%,
            #161b22 0%,
            transparent 50%
          ),
          radial-gradient(circle at 75% 75%, #21262d 0%, transparent 50%);
      }

      .container {
        text-align: center;
        max-width: 600px;
        width: 90%;
        padding: 2rem;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, #a5a6ff, #58a6ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 600;
        text-shadow: 0 0 20px rgba(165, 166, 255, 0.3);
      }

      .card {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 12px;
        padding: 2rem;
        margin: 1rem 0;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        transition: all 0.2s ease;
      }

      .card:hover {
        border-color: #58a6ff;
        box-shadow: 0 8px 32px rgba(88, 166, 255, 0.1);
      }

      input {
        width: 100%;
        padding: 1rem;
        font-size: 1.2rem;
        border: 1px solid #30363d;
        border-radius: 6px;
        margin: 1rem 0;
        text-align: center;
        background: #21262d;
        color: #f0f6fc;
      }

      input:focus {
        outline: none;
        border-color: #58a6ff;
        box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.3);
      }

      button {
        background: linear-gradient(135deg, #58a6ff, #a5a6ff);
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.3rem;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        margin: 1rem 0.5rem;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(88, 166, 255, 0.4);
        background: linear-gradient(135deg, #479cf0, #9a9bff);
      }

      button:disabled {
        background: #21262d;
        color: #7d8590;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
        border: 1px solid #30363d;
      }

      #buzz {
        background: linear-gradient(45deg, #238636, #2ea043);
        font-size: 2rem;
        padding: 1.5rem 3rem;
        margin: 2rem 0;
        box-shadow: 0 6px 20px rgba(35, 134, 54, 0.4);
      }

      #buzz:hover {
        background: linear-gradient(45deg, #1f7a2e, #2d8f47);
        box-shadow: 0 8px 24px rgba(35, 134, 54, 0.5);
      }

      #status {
        font-size: 1.3rem;
        margin: 1rem 0;
        font-weight: 500;
      }

      .player-info {
        background: #21262d;
        border: 1px solid #30363d;
        border-radius: 12px;
        padding: 1rem;
        margin: 1rem 0;
      }

      .score-list {
        list-style: none;
        text-align: left;
        max-height: 300px;
        overflow-y: auto;
      }

      .score-list li {
        background: #21262d;
        border: 1px solid #30363d;
        margin: 0.5rem 0;
        padding: 0.8rem;
        border-radius: 6px;
        font-size: 1.1rem;
        transition: all 0.2s ease;
      }

      .score-list li:hover {
        border-color: #58a6ff;
        background: #262c36;
      }

      .history-list {
        list-style: none;
        text-align: left;
        max-height: 200px;
        overflow-y: auto;
      }

      .history-list li {
        background: #161b22;
        border: 1px solid #21262d;
        margin: 0.3rem 0;
        padding: 0.5rem;
        border-radius: 6px;
        font-size: 0.9rem;
        color: #7d8590;
        transition: all 0.2s ease;
      }

      .history-list li:hover {
        background: #21262d;
        color: #f0f6fc;
      }

      h3 {
        margin: 1.5rem 0 1rem 0;
        font-size: 1.5rem;
        color: #f0f6fc;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        color: #7d8590;
        font-weight: 400;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        .container {
          padding: 1rem;
        }
        #buzz {
          font-size: 1.5rem;
          padding: 1rem 2rem;
        }
      }

      .blocked-message {
        background: #da3633;
        color: white;
        padding: 1rem;
        border-radius: 6px;
        text-align: center;
        margin: 1rem 0;
        font-size: 1.2rem;
        font-weight: bold;
        border: 1px solid #f85149;
        box-shadow: 0 4px 12px rgba(218, 54, 51, 0.3);
      }

      .countdown {
        font-size: 2rem;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AmbevTech Games</h1>
      <h2>üéØ Qual o Filme ou S√©rie?</h2>

      <div id="login" class="card">
        <h3>Entre no Jogo</h3>
        <input id="name" placeholder="Digite seu nome" />
        <button id="join">Entrar</button>
      </div>

      <div id="game" style="display: none">
        <div id="playerInfo" class="player-info">
          <h3 id="playerName"></h3>
        </div>

        <div class="card">
          <p id="status">Aguardando rodada...</p>
          <div
            id="blockedMessage"
            class="blocked-message"
            style="display: none"
          >
            ‚ùå Resposta incorreta! Aguarde
            <span id="countdown" class="countdown">30</span> segundos para
            tentar novamente.
          </div>
          <button id="buzz" disabled>üö® RESPONDER!</button><br />
          <small>Pressione ESPA√áO para acionar o bot√£o de resposta</small>
        </div>

        <div class="card">
          <h3>üèÜ Placar</h3>
          <ul id="scores" class="score-list"></ul>
        </div>

        <div class="card">
          <h3>üìù √öltimas Rodadas</h3>
          <ul id="history" class="history-list"></ul>
        </div>
      </div>
    </div>
    <script>
      const socket = io("/game");
      const urlParams = new URLSearchParams(window.location.search);
      const playerId = urlParams.get("id");

      if (playerId) {
        socket.emit("getPlayerInfo", { playerId });
      }

      socket.on("playerInfo", ({ name }) => {
        if (name) {
          joinGame(name, playerId);
        }
      });

      function joinGame(name, id) {
        socket.emit("join", { name, playerId: id });
        document.getElementById("login").style.display = "none";
        document.getElementById("game").style.display = "block";
        document.getElementById("playerName").textContent = `Jogador: ${name}`;
      }

      socket.on("joined", ({ playerId }) => {
        if (!urlParams.get("id")) {
          const name = document.getElementById("name").value.trim();
          const newUrl = `${window.location.pathname}?id=${playerId}`;
          window.history.replaceState({}, "", newUrl);
        }
      });

      document.getElementById("join").onclick = () => {
        const name = document.getElementById("name").value.trim();
        if (!name) return alert("Digite seu nome!");
        joinGame(name);
      };

      document.getElementById("name").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          document.getElementById("join").click();
        }
      });

      document.getElementById("buzz").onclick = () => socket.emit("buzz");

      window.addEventListener("keydown", (e) => {
        if (
          e.code === "Space" &&
          document.getElementById("game").style.display !== "none"
        ) {
          e.preventDefault();
          socket.emit("buzz");
        }
      });

      socket.on("roundStarted", () => {
        if (blockTimer) {
          clearInterval(blockTimer);
          blockTimer = null;
        }
        document.getElementById("blockedMessage").style.display = "none";
        document.getElementById("buzz").disabled = false;
        document.getElementById("status").textContent =
          "Rodada ativa - Aperte o buzzer!";
      });

      socket.on("buzzed", ({ name }) => {
        alert(name + " buzzed!");
        document.getElementById("status").textContent =
          "Aguardando valida√ß√£o...";
      });

      let blockTimer = null;

      socket.on("blocked", ({ duration, startTime }) => {
        document.getElementById("buzz").disabled = true;
        document.getElementById("blockedMessage").style.display = "block";

        if (blockTimer) {
          clearInterval(blockTimer);
        }

        blockTimer = setInterval(() => {
          const elapsed = Date.now() - startTime;
          const remaining = Math.ceil((duration - elapsed) / 1000);

          if (remaining <= 0) {
            clearInterval(blockTimer);
            blockTimer = null;
            document.getElementById("blockedMessage").style.display = "none";
            document.getElementById("buzz").disabled = false;
            document.getElementById("status").textContent =
              "Voc√™ pode tentar novamente!";
          } else {
            document.getElementById("countdown").textContent = remaining;
          }
        }, 100);
      });

      socket.on("answerProcessed", ({ correct, playerName, points }) => {
        const message = correct
          ? `${playerName} acertou! (+${points}pts)`
          : `${playerName} errou.`;
        document.getElementById("status").textContent = message;
      });

      socket.on("roundReset", () => {
        if (blockTimer) {
          clearInterval(blockTimer);
          blockTimer = null;
        }
        document.getElementById("blockedMessage").style.display = "none";
        document.getElementById("buzz").disabled = true;
        document.getElementById("status").textContent =
          "Aguardando pr√≥xima rodada...";
      });

      socket.on("scoreUpdate", (board) => {
        const ul = document.getElementById("scores");
        ul.innerHTML = "";
        board.forEach((p) => {
          const li = document.createElement("li");
          li.textContent = `${p.name}: ${p.score}`;
          ul.appendChild(li);
        });
      });

      socket.on("historyUpdate", (history) => {
        const ul = document.getElementById("history");
        ul.innerHTML = "";
        history.slice(-5).forEach((round) => {
          const li = document.createElement("li");
          if (round.cancelled) {
            li.textContent = "Rodada cancelada";
            li.style.color = "red";
          } else {
            const status = round.correct ? "‚úì" : "‚úó";
            const points = round.correct ? `(+${round.points}pts)` : "";
            li.textContent = `${round.playerName}: ${status} ${points}`;
          }
          ul.appendChild(li);
        });
      });

      socket.on("disconnect", () => {
        // Mant√©m URL com ID para reconex√£o
      });
    </script>
  </body>
</html>
